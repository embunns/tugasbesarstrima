<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inputBarang.css">
    <title>Tugas Besar Strategi Algoritma | Kelompok 6</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Input Detail Barang</h1>
        </div>
        <div class="wrap">
            <h2>Tambah Data Barang</h2>
            <label for="inputCount">Masukkan jumlah barang yang akan dimasukkan:</label>
            <input type="number" id="inputCount" min="1" value="1">
            <button id="setCount">Set</button>
        </div>
        <div class="inp-group"></div>
        <div class="button-group">
            <button id="kembali">Kembali</button>
            <button id="hitung">Hitung</button>
        </div>
    </div>

    <script src="inputBarang.js"></script>
</body>
</html>
